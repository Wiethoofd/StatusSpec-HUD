// Settings for observing/camera switching
//ce_cameraautoswitch_enabled 1		// Auto switch players
//ce_cameraautoswitch_killer 1		// Switch to killer
//ce_cameraautoswitch_killer_delay 1	// Delay before switching

ce_cameratools_force_valid_target 1 	// No dead players
ce_cameratools_spec_player_alive 1 	// Only alive players


// Must have CE tweaks
ce_cameratools_fix_view_heights 1
ce_graphics_fix_invisible_players 1
ce_graphics_improved_glows 1 		// 0 = TF2 glows, 1 = CE optimized glows
ce_outlines_spy_visibility 1
ce_weapon_skin_downsample 0 		// 0 = highest 10 = lowest quality


// HUD settings
ce_antifreeze_enabled 1 		// Unfreezes HUD after pauses
ce_mediguninfo_separate_enabled 1 	// Medigun info (required for mediguninfo.res + medigunpanel.res)

ce_killstreaks_enabled 1 		// Killstreaks forced combined
ce_killstreaks_hide_firstperson_effects 1

ce_localplayer_enabled 0 		// Local player color in killfeed
//ce_localplayer_track_spec_target 1 	// Track spectated player in killfeed


